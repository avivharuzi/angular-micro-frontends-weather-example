<div class="flex flex-row w-full">
  <input
    #searchInput
    class="
      w-full
      text-2xl text-gray-900
      px-6
      py-4
      rounded-l-lg
      focus:outline-none
    "
    type="text"
    placeholder="Enter city name"
    (keyup.enter)="search.emit(searchInput.value)"
  />
  <button
    class="bg-yellow-600 text-white hover:bg-yellow-700 px-4 py-2 rounded-r-lg"
    (click)="search.emit(searchInput.value)"
  >
    SEARCH
  </button>
</div>
