<div
  class="bg-white p-8 flex justify-center rounded-xl shadow-2xl"
  *ngIf="forecast"
>
  <div class="flex flex-col w-full">
    <h2 class="text-center text-gray-500 mb-12 text-3xl">
      <span>{{ forecast.name }}, {{ forecast.sys.country }}</span>
    </h2>
    <div class="flex flex-row w-full justify-center items-center">
      <h4 class="text-gray-800 mr-12">
        <span class="text-7xl font-bold">{{
          forecast.main.temp | number: '0.0-0'
        }}</span
        ><span class="text-5xl font-light">Â°C</span>
      </h4>
      <div class="flex flex-col justify-center items-center">
        <div
          class="flex flex-col justify-center items-center"
          *ngFor="let weather of forecast.weather"
        >
          <img
            alt="Weather Icon"
            class="w-1/2"
            [src]="'/assets/images/weather/' + weather.icon + '.svg'"
          />
          <h5 class="text-gray-400 text-center text-2xl mt-5">
            {{ weather.description | uppercase }}
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
